<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Home Page</title>

  <!-- Local libs -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.4.min.js"></script>

  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <script src="js/aos.js"></script>
  <script>AOS.init();</script>

  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, sans-serif;
      background: url('assets/bgimage.png') no-repeat center center / cover;
    }
    .viewport { width:100%; height:100%; display:flex; align-items:center; justify-content:center; }

    .canvas {
      width:1080px;
      height:1920px;
      position:relative;
      overflow:hidden;
      background-image: url('assets/mainpage.png');
      background-size: cover;
      background-position: center center;
      opacity: 0; /* start hidden */
    }

    /* Touchpoints */
    .touch {
      position:absolute;
      width:180px;
      height:180px;
      transform: translate(-50%, -50%);
      border:none;
      background:transparent;
      cursor:pointer;
    }
    .blinker {
      position: relative;
      width:110px;
      height:110px;
      border-radius:50%;
      background: transparent;
    }
    .blinker::after {
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background: transparent;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.8; }
      50%  { transform: scale(1.8); opacity: 0.2; }
      100% { transform: scale(2.4); opacity: 0; }
    }

    @keyframes slideInRight {
      0%   { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .slide-in { animation:slideInRight 1s ease forwards; }

    @keyframes slideOutRight {
      0%   { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }
    .slide-out { animation:slideOutRight 1s ease forwards; }

    /* ✅ Screensaver icon */
    .screensaver-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url('assets/screensaver.png') no-repeat center center / contain;
      cursor: pointer;
      z-index: 10;
    }

    /* ✅ Video overlay */
    .video-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 9999;
    }
    .video-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .video-overlay video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    /* ✅ Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 10000;
      transition: transform 5s;
    }
    .close-btn:hover {
      transform: scale(1.2);
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="canvas" id="canvas">

      <!-- ✅ Screensaver icon -->
      <div class="screensaver-icon" id="openVideo"></div>

      <!-- Touch points -->
      <button class="touch" data-target="sps.html" style="left:235px; top:600px;"><div class="blinker"></div></button>
      <button class="touch" data-target="rise.html" style="left:605px; top:520px;"><div class="blinker"></div></button>
      <button class="touch" data-target="esign.html" style="left:910px; top:595px;"><div class="blinker"></div></button>
      <button class="touch" data-target="cloud.html" style="left:215px; top:1000px;"><div class="blinker"></div></button>
      <button class="touch" data-target="consent.html" style="left:920px; top:1000px;"><div class="blinker"></div></button>
      <button class="touch" data-target="protean.html" style="left:565px; top:970px;"><div class="blinker"></div></button>
    </div>
  </div>

  <!-- ✅ Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" id="closeVideo">&times;</span>
    <video id="screensaverVideo" autoplay muted playsinline controls loop>
      <source src="assets/protean/screensaver.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    $(function(){
      // ✅ Show canvas after small delay
      setTimeout(function(){
        $('#canvas').css('opacity',1).addClass('slide-in');
      }, 50);

      // ✅ Page navigation with slide-out
      $('.touch').on('click touchend', function(e){
        e.preventDefault();
        var target = $(this).data('target');
        $('#canvas').removeClass('slide-in').addClass('slide-out');
        setTimeout(function(){ window.location.href = target; }, 600);
      });

      // ✅ Open video overlay
      $('#openVideo').on('click', function(){
        $('#videoOverlay').addClass('active');
        $('#screensaverVideo')[0].play();
      });

      // ✅ Close video overlay
      $('#closeVideo').on('click', function(){
        $('#videoOverlay').removeClass('active');
        setTimeout(function(){
          $('#screensaverVideo')[0].pause();
          $('#screensaverVideo')[0].currentTime = 0; // reset video
        }, 600);
      });
    });
  </script>
</body>
</html>
