<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Rise 1 - Carousel</title>

  <!-- Local libs -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.4.min.js"></script>

  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <script src="js/aos.js"></script>
  <script>AOS.init();</script>

  <style>
    html,body {
      height:100%; margin:0; font-family:Inter, sans-serif;
      background: url('assets/bgimage.png') no-repeat center center / cover;
    }
    .viewport { width:100%; height:100%; display:flex; align-items:center; justify-content:center; }

    .canvas {
      width:1080px; height:1920px;
      position:relative; overflow:hidden;
      background: url('assets/consent.png') no-repeat center center / cover;
      opacity:0; display:flex; align-items:center; justify-content:center;
      padding:60px; box-sizing:border-box;
    }

    /* Carousel */
    .carousel-viewport {
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      position:relative; overflow:hidden;
    }
    .carousel-track {
      display:flex;
      height:100%;
      will-change: transform;
    }
    .carousel-slide {
      flex: 0 0 100%;
      height:100%;
      display:flex; align-items:center; justify-content:center;
    }
    .carousel-slide img {
      width:100%; height:100%; object-fit:contain;
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,0.3);
      background:#000;
      display:block; user-select:none; -webkit-user-drag:none; pointer-events:none;
    }

    /* Prev / Next overlay buttons */
    .nav-btn {
      position:absolute;
      top:50%; transform: translateY(-50%);
      width:96px; height:96px; border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
      box-shadow: 0 8px 24px rgba(0,0,0,0.28);
      cursor:pointer; z-index:70;
      transition: transform .18s ease, opacity .18s ease;
      opacity: 0.94;
    }
    .nav-btn:active { transform: translateY(-50%) scale(.96); }

    .nav-prev { left:40px; }
    .nav-next { right:40px; }

    /* ðŸ”¹ Brand blue arrows */
    .nav-btn svg {
      width:34px; height:34px;
      fill:#0058ad;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }

    /* Back & Home buttons */
    .back-btn, .home-btn {
      position:absolute; left:20px; width:100px; height:100px; border-radius:20px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px) saturate(180%);
      -webkit-backdrop-filter:blur(12px) saturate(180%);
      border:1px solid rgba(255,255,255,0.25);
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      opacity:0; pointer-events:none;
      transition:opacity 1000ms ease, transform 1000ms ease;
      z-index:80;
    }
    .back-btn { top:40%; transform:translate(-40px,-50%); }
    .home-btn { top:60%; transform:translate(-40px,-50%); }
    .back-btn.visible, .home-btn.visible { opacity:1; pointer-events:auto; transform:translate(0px,-50%); }
    .back-btn svg, .home-btn svg { width:42px; height:42px; fill:#0058ad; }

@keyframes slideInRight {
  0%   { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

.slide-in { animation:slideInRight 1s ease forwards; }

@keyframes slideOutRight {
  0%   { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(-100%); opacity: 0; }
}

 .slide-out { animation:slideOutRight 1s ease forwards; }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="canvas" id="canvas">

      <!-- Carousel -->
      <div class="carousel-viewport" id="carouselViewport">
        <div class="carousel-track" id="carouselTrack"></div>

        <!-- Prev / Next -->
        <button class="nav-btn nav-prev" id="prevBtn" aria-label="Previous">
          <svg viewBox="0 0 24 24"><path d="M15.41 16.59 10.83 12l4.58-4.59L14 6l-6 6 6 6z"/></svg>
        </button>
        <button class="nav-btn nav-next" id="nextBtn" aria-label="Next">
          <svg viewBox="0 0 24 24"><path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
        </button>
      </div>

      <!-- Back & Home -->
      <button class="back-btn" id="backBtn" aria-label="Back">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
      <button class="home-btn" id="homeBtn" aria-label="Home">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </button>

    </div>
  </div>

  <script>
    $(function(){
      // ðŸ”¹ Configure images here
      var images = [
        'assets/consent/surakshaa/1.png',
        'assets/consent/surakshaa/2.png',
        'assets/consent/surakshaa/3.png',
        'assets/consent/surakshaa/4.png',
        'assets/consent/surakshaa/5.png'
      ];

      var $track = $('#carouselTrack');
      var transitionMs = 1500; // 2.5s
      var currentIndex = 0;
      var isAnimating = false;

      function buildSlides() {
        $track.empty();
        if (!images.length) {
          $track.append('<div class="carousel-slide"><div style="color:#fff">No images configured</div></div>');
          return;
        }
        $track.append(createSlide(images[images.length - 1], 'clone-last'));
        for (var i=0; i<images.length; i++) $track.append(createSlide(images[i], 'slide-'+i));
        $track.append(createSlide(images[0], 'clone-first'));
        setTrackPositionByIndex(1, 0);
        currentIndex = 1;
      }
      function createSlide(src, cls) {
        var $s = $('<div class="carousel-slide"></div>').addClass(cls||'');
        var $img = $('<img draggable="false" />').attr('src', src);
        $s.append($img); return $s;
      }
      function setTrackPositionByIndex(index, dur) {
        var percent = -100 * index;
        $track.css({transition: dur+'ms ease', transform:'translateX('+percent+'%)'});
      }
      function nextSlide(){
        if(isAnimating) return; isAnimating=true; currentIndex++;
        setTrackPositionByIndex(currentIndex, transitionMs);
        setTimeout(function(){
          if(currentIndex===images.length+1){ setTrackPositionByIndex(1,0); currentIndex=1; }
          isAnimating=false;
        }, transitionMs+20);
      }
      function prevSlide(){
        if(isAnimating) return; isAnimating=true; currentIndex--;
        setTrackPositionByIndex(currentIndex, transitionMs);
        setTimeout(function(){
          if(currentIndex===0){ setTrackPositionByIndex(images.length,0); currentIndex=images.length; }
          isAnimating=false;
        }, transitionMs+20);
      }

      buildSlides();
      $('#nextBtn').on('click touchend', e=>{e.preventDefault(); nextSlide();});
      $('#prevBtn').on('click touchend', e=>{e.preventDefault(); prevSlide();});
      $(document).on('keydown', e=>{
        if(e.key==='ArrowRight') nextSlide();
        if(e.key==='ArrowLeft') prevSlide();
      });

      // Show glass buttons on tap
      $('#canvas').on('click touchend', function(e){
        if($(e.target).closest('#prevBtn,#nextBtn,.nav-btn').length) return;
        if($(e.target).closest('#backBtn,#homeBtn').length) return;
        $('#backBtn,#homeBtn').addClass('visible');
      });

      function navigateTo(url){
        $('#canvas').removeClass('slide-in').addClass('slide-out');
        setTimeout(()=>{window.location.href=url;},600);
      }
      $('#backBtn').on('click touchend', e=>{e.preventDefault(); navigateTo('consent.html');});
      $('#homeBtn').on('click touchend', e=>{e.preventDefault(); navigateTo('homepage.html');});

      setTimeout(()=>{$('#canvas').css('opacity',1).addClass('slide-in');},50);
    });
  </script>
</body>
</html>
