<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Protean RISE - Options</title>

  <!-- Local libs -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/jquery-3.6.4.min.js"></script>

  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <script src="js/aos.js"></script>
  <script>AOS.init();</script>

  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, sans-serif;
      background: url('assets/bgimage.png') no-repeat center center / cover; /* ✅ new background */
    }
    .viewport { width:100%; height:100%; display:flex; align-items:center; justify-content:center; }

    .canvas {
      width:1080px;
      height:1920px;
      position:relative;
      overflow:hidden;
      background-image: url('assets/esign.png');
      background-size: cover;
      background-position: center center;
      opacity: 0; /* ✅ start hidden */
    }

    .btn-anchor {
      position:absolute;
      left:150px;
      top:950px;
      display:flex;
      flex-direction:column;
      gap:36px;
      width:780px;
      pointer-events: none;
    }

    .rise-btn {
      pointer-events: auto;
      background: rgba(255,255,255,0.92);
      border: none;
      border-radius: 18px;
      padding: 28px 36px;
      font-size: 40px;
      font-weight: 700;
      color: #003066;
      box-shadow: 0 14px 36px rgba(0,0,0,0.12);
      transform: translateY(150px) scale(0.96);
      opacity: 0;
      transition: box-shadow .22s ease, transform .22s ease;
      text-align:left;
      cursor:pointer;
      min-height: 76px;
    }
    .rise-btn:hover { transform: translateY(0) scale(1.02); }

    .slide-up {
      animation: slideUpIn 4000ms cubic-bezier(.19,.9,.24,1) forwards;
    }
    @keyframes slideUpIn {
      0% { transform: translateY(150px) scale(0.96); opacity: 0; filter: blur(8px); }
      50% { transform: translateY(-14px) scale(1.02); opacity: 1; filter: blur(2px); }
      100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
    }
    .delay-0 { animation-delay: 200ms; }
    .delay-1 { animation-delay: 600ms; }
    .delay-2 { animation-delay: 1000ms; }
    .delay-3 { animation-delay: 1400ms; }
    .delay-4 { animation-delay: 1800ms; }

    /* Back button */
    .back-btn {
      position:absolute;
      left:20px;
      top:50%;
      transform: translate(-40px, -50%);
      width:100px;
      height:100px;
      border-radius: 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1000ms ease, transform 1000ms ease;
      z-index: 80;
    }
    .back-btn.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translate(0px, -50%);
    }
    .back-btn svg { width:42px; height:42px; fill: #0058ad; }

    @keyframes slideInRight {
  0%   { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

.slide-in { animation:slideInRight 1s ease forwards; }

@keyframes slideOutRight {
  0%   { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(-100%); opacity: 0; }
}

 .slide-out { animation:slideOutRight 1s ease forwards; }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="canvas" id="canvas">

      <div class="btn-anchor">
        <button class="rise-btn" data-target="banks.html">Banks & NBFCs</button>
        <button class="rise-btn" data-target="wealth.html">Wealth Management & Stock Broking</button>
        <button class="rise-btn" data-target="insurance.html">Insurance</button>
      </div>

      <button class="back-btn" id="backBtn">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
      </button>

    </div>
  </div>

  <script>
    $(function(){
      // ✅ Show canvas after small delay, then animate
      setTimeout(function(){
        $('#canvas').css('opacity',1).addClass('slide-in');
      }, 50);

      // Animate buttons
      $('.rise-btn').each(function(i, el){
        $(el).addClass('slide-up delay-' + i);
      });

      // Forward nav
      $('.rise-btn').on('click touchend', function(e){
        e.preventDefault();
        var target = $(this).data('target');
        $('#canvas').removeClass('slide-in').addClass('slide-out');
        setTimeout(function(){ window.location.href = target; }, 600);
      });

      // Show back button
      $('#canvas').on('click touchend', function(e){
        if($(e.target).closest('.rise-btn').length) return;
        if($(e.target).closest('#backBtn').length) return;
        $('#backBtn').addClass('visible');
      });

      // Back nav
      $('#backBtn').on('click touchend', function(e){
        e.preventDefault();
        var targetPage = 'homepage.html';
        $('#canvas').removeClass('slide-in').addClass('slide-out');
        setTimeout(function(){
          if(targetPage) window.location.href = targetPage;
          else history.back();
        }, 600);
      });
    });
  </script>
</body>
</html>
