<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Rise 1</title>

  <!-- Local libs -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/jquery-3.6.4.min.js"></script>

  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <script src="js/aos.js"></script>
  <script>AOS.init();</script>

  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, sans-serif;
      background: url('assets/bgimage.png') no-repeat center center / cover;
    }
    .viewport {
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
    }
    .canvas {
      width:1080px; height:1920px;
      position:relative; overflow:hidden;
      background: url('assets/rise.png') no-repeat center center / cover;
      opacity:0;
      display:flex; align-items:center; justify-content:center;
      padding:60px; box-sizing:border-box;
    }
    video {
      width:100%; height:100%;
      object-fit:contain;
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,0.3);
      background:#000;
    }

    /* Glass buttons */
    .back-btn, .home-btn {
      position:absolute;
      left:20px;
      width:100px; height:100px; border-radius:20px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px) saturate(180%);
      -webkit-backdrop-filter:blur(12px) saturate(180%);
      border:1px solid rgba(255,255,255,0.25);
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      opacity:0; pointer-events:none;
      transition:opacity 1000ms ease, transform 1000ms ease;
      z-index:80;
    }
    .back-btn { top:45%; transform:translate(-40px,-50%); }
    .home-btn { top:60%; transform:translate(-40px,-50%); }

    .back-btn.visible, .home-btn.visible {
      opacity:1; pointer-events:auto;
      transform:translate(0px,-50%);
    }

    .back-btn svg, .home-btn svg {
      width:42px; height:42px; fill:#0058ad;
    }

   @keyframes slideInRight {
  0%   { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

.slide-in { animation:slideInRight 1s ease forwards; }

@keyframes slideOutRight {
  0%   { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(-100%); opacity: 0; }
}

 .slide-out { animation:slideOutRight 1s ease forwards; }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="canvas" id="canvas">

      <!-- Video -->
      <video src="assets/rise/rise1.mp4" autoplay muted playsinline controls></video>

      <!-- Back button -->
      <button class="back-btn" id="backBtn">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
      </button>

      <!-- Home button -->
      <button class="home-btn" id="homeBtn">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
      </button>

    </div>
  </div>

  <script>
    $(function(){
      // Show canvas after small delay
      setTimeout(function(){
        $('#canvas').css('opacity',1).addClass('slide-in');
      }, 50);

      // Show buttons when screen tapped
      $('#canvas').on('click touchend', function(e){
        if($(e.target).closest('#backBtn, #homeBtn').length) return;
        $('#backBtn, #homeBtn').addClass('visible');
      });

      // Back nav
      $('#backBtn').on('click touchend', function(e){
        e.preventDefault();
        $('#canvas').removeClass('slide-in').addClass('slide-out');
        setTimeout(function(){ window.location.href = 'rise.html'; }, 600);
      });

      // Home nav
      $('#homeBtn').on('click touchend', function(e){
        e.preventDefault();
        $('#canvas').removeClass('slide-in').addClass('slide-out');
        setTimeout(function(){ window.location.href = 'homepage.html'; }, 600);
      });
    });
  </script>
</body>
</html>
